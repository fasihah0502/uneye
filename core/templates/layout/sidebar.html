<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            width: 280px;
            height: 100vh;
            background-color: #343a40;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h1 {
            font-size: 24px;
            margin: 0 0 20px;
            text-align: center;
        }

        .sidebar hr {
            border-top: 1px solid #495057;
            margin: 20px 0;
        }

        .nav-pills .nav-link {
            color: #adb5bd;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-pills .nav-link.active,
        .nav-pills .nav-link:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        .nav-pills .nav-link i {
            margin-right: 10px;
        }

        .sidebar .btn {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar .btn:hover {
            background-color: #0056b3;
        }

        .sidebar .btn-danger {
            background-color: #dc3545;
        }

        .sidebar .btn-danger:hover {
            background-color: #c82333;
        }

        .sidebar .btn i {
            margin-right: 10px;
        }

        .nested-nav {
            padding-left: 20px;
            display: none;
        }

        .nested-nav .nav-link {
            padding-left: 10px;
        }

        .nav-item.open .nested-nav {
            display: block;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/dashboard" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4"><h1>Dashboard</h1></span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/dashboard" class="nav-link text-white" aria-current="page">
                    <i class="fas fa-home"></i>
                    Home
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-white" onclick="toggleNestedNav(this);">
                    <i class="fas fa-comments"></i>
                    Sentiment Checker
                </a>
                <ul class="nav flex-column nested-nav">
                    <li>
                        <a href="/analyzer/upload" class="nav-link text-white">
                            <i class="fas fa-upload"></i>
                            Upload File
                        </a>
                    </li>
                    <li>
                        <a href="/analyzer" class="nav-link text-white">
                            <i class="fas fa-comment"></i>
                            Upload Sentence
                        </a>
                    </li>
                    <li>
                        <a href="/analyzer/history" class="nav-link text-white">
                            <i class="fas fa-history"></i>
                            History
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
        <hr>
        <div>
            <a href="../login/editprofile" class="btn text-white">
                <i class="fas fa-cog"></i>
                Settings
            </a>
        </div>
        <div>
            <a href="../../login" class="btn btn-danger text-white">
                <i class="fas fa-power-off"></i>
                Logout
            </a>
        </div>
    </div>

    <script>
        function toggleNestedNav(element) {
            const navItem = element.parentElement;
            navItem.classList.toggle('open');
        }
    </script>
</body>
</html>
