<!DOCTYPE html>
<html lang="en">
    {% extends "layout/base.html" %}
    {% load static %}
    {% block content %}
    <div class="d-flex">
        {% include "layout/sidebar.html" %}
        <div class="w-100">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        h2 {
            text-align: center;
            margin-top: 50px;
            color: #007bff;
        }

        hr {
            width: 80%;
            margin: 20px auto;
            border: 1px solid #ccc;
        }

        form {
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:hover, input[type="email"]:hover, textarea:hover,
        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
            border-color: #007bff;
        }

        button {
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .sentiment {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: #28a745;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            form {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sentiment Analysis</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Analyze</button>
        </form>
        {% if sentiment %}
            <h2 class="sentiment">Sentiment: {{ sentiment }}</h2>
        {% endif %}
    </div>
</body>
</div>
</div>
    </div>
{% endblock content %}
</html>
