<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type='text'],
        input[type='password'],
        input[type='email'],
        input[type='file'] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type='submit'] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        button[type='submit']:hover {
            background-color: #0056b3;
        }
        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }
        .back-to-login button {
            padding: 10px 20px;
            background-color: #ccc;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-to-login button:hover {
            background-color: #999;
        }
        .back-to-login button a {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Register</h1>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="username">Username:</label>
            {{ form.username }}
        </div>
        <div>
            <label for="email">Email:</label>
            {{ form.email }}
        </div>
        <div>
            <label for="password1">Password:</label>
            {{ form.password1 }}
        </div>
        <div>
            <label for="password2">Confirm Password:</label>
            {{ form.password2 }}
        </div>
        <button type="submit">Register</button>
    </form>
    <div class="back-to-login">
        <button><a href="../login">Back to Login</a></button>
    </div>
</body>
</html>
